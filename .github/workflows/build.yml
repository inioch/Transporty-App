name: Build exe

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Build exe
        run: pyinstaller --onefile transporty.py
        shell: powershell

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: transporty-exe
          path: dist/transporty.exe
